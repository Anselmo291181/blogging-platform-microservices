name: CI - Post Service

on:
  push:
    branches: [ main ]
    paths:
      - 'post-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'post-service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: post-service

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Copia .env.test para .env
        run: cp .env.test .env

      - name: Aguarda o MongoDB iniciar
        run: |
          for i in {1..10}; do
            if mongosh --eval "db.adminCommand({ ping: 1 })"; then
              echo "Mongo is up!"
              break
            fi
            echo "Waiting for Mongo..."
            sleep 3
          done

      - name: Run tests
        run: npm test
